version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- assignments:
    use_entities: true
- which_assignments:
    use_entities: true
- assignment_worth:
    use_entities: true
- exams:
    use_entities: true
- exams_worth:
    use_entities: true
- givename:
    use_entities: true
- request_name:
    use_entities: true
- course_desc:
    use_entities: true
- contact_prof:
    use_entities: true
- office_hours:
    use_entities: true
entities: []
slots:
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hi, how are you?
  utter_ask_name:
  - text: Hi, what is your name?
  utter_submit:
  - text: Okay, thanks!
  utter_slots_values:
  - text: How are you, {name}?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_assignments:
  - text: You have 3 assignments in total for this course!
  utter_exams:
  - text: You have 3 quizzes, 1 midterm and 1 final exam in total for this course!
  utter_assignment_desc:
  - text: For assignment 1, you have to improve quality of a software. For assignment 2, you have to implement program slicing to that software. Lastly, for assignment 3 you must add instrumentation to your code!
  utter_assignment_worth:
  - text: The assignments are worth 30% of your overall grade, so each assignment is worth 10%. Make sure to submit them all in time!!
  utter_exams_worth:
  - text: The quizzes are worth 15% of your overall grade, the midterm 10%, and the final exam 25%. Good luck with your studying!!
  utter_happy:
  - text: Great, is there anything I can help you with?
  - text: Perfect, keep going!
  utter_ask:
  - text: |
      Well, what is it?
  - text: |
      What do you want to know?
  utter_course:
  - text: Network  history  and  architectures;  reference  Model  for  Open  Systems  Interconnection  (OSI)
  utter_office_hours:
  - text: 'Professor Office Hours: Monday and Wednesday from 2 to 3 pm; TA Office Hours: Tuesday from 12 to 1 pm'
  utter_prof:
  - text: 'You can contact to the professor by phone and email. Prof Phone #: (905) 721-8663 x.2543; Prof Email: george@ontariotechu.ca'
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a TA bot, modelled by Esam, powered by Rasa.
actions: []
forms:
  name_form:
    name:
    - type: from_text
e2e_actions: []
