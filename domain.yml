version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - assignments
  - which_assignments
  - assignment_worth
  - exams
  - exams_worth
  - givename
  - request_name

forms:
  name_form:
    name:
    - type: from_text

slots: 
  name:
    type: text
  
responses:
  utter_greet:
  - text: "Hi, how are you?"

  utter_ask_name:
  - text: "Hi, what is your name?"

  utter_submit: 
  - text: "Okay, thanks!"

  utter_slots_values:
  - text: "I will remember your name, {name}!"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_assignments:
  - text: "You have 3 assignments in total for this course!"

  utter_exams:
  - text: "You have 3 quizzes, 1 midterm and 1 final exam in total for this course!"

  utter_assignment_desc:
  - text: "For assignment 1, you have to improve quality of a software. For assignment 2, you have to implement program slicing to that software. Lastly, for assignment 3 you must add instrumentation to your code!"

  utter_assignment_worth: 
  - text: "The assignments are worth 30% of your overall grade, so each assignment is worth 10%. Make sure to submit them all in time!!"

  utter_exams_worth: 
  - text: "The quizzes are worth 15% of your overall grade, the midterm 10%, and the final exam 25%. Good luck with your studying!!"

  utter_happy:
  - text: "Great, is there anything I can help you with?"
  - text: "Perfect, keep going!"

  utter_ask:
  - text: "Well, what is it?\n"
  - text: "What do you want to know?\n"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
